<!DOCTYPE html>
<html>
<head>
    <title>Task Management App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app" class="pushable">
    <div class="ui sidebar inverted vertical menu visible fixed left">
        <div class="ui logo item">
            <b><i class="icon tasks purple"></i>Task Manager</b>
        </div>
        <div class="item">
            <div class="ui message green">
                Use this tool to manage stuff!
            </div>
        </div>
    </div>
    <div class="ui container pusher">
        <div class="ui grid">
            <div class="six wide column">
                <div id="todo" class="tasklist">
                        <div class="ui header">
                            <i class="icon play circle orange"></i><b>In Progress Tasks - {{todoTasks.length}}</b>
                        </div>
                    <task
                         v-bind:task="task"
                         v-for="task in todoTasks" />
                </div>
                <div id="completed" class="tasklist">
                        <div class="ui header">
                            <i class="icon check circle green"></i><b>Completed Tasks - {{completedTasks.length}}</b>
                        </div>
                    <task
                         v-bind:task="task"
                         v-for="task in completedTasks" />
                </div>
            </div>
            <div class="six wide column">
            </div>
        </div>
    </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
